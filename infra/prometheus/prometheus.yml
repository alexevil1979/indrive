# Prometheus configuration for RideHail services
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # RideHail backend services (running on host)
  # When running services locally (outside Docker), use host.docker.internal
  - job_name: "ridehail-auth"
    static_configs:
      - targets: ["host.docker.internal:8080"]
    metrics_path: /metrics

  - job_name: "ridehail-user"
    static_configs:
      - targets: ["host.docker.internal:8081"]
    metrics_path: /metrics

  - job_name: "ridehail-geolocation"
    static_configs:
      - targets: ["host.docker.internal:8082"]
    metrics_path: /metrics

  - job_name: "ridehail-ride"
    static_configs:
      - targets: ["host.docker.internal:8083"]
    metrics_path: /metrics

  - job_name: "ridehail-payment"
    static_configs:
      - targets: ["host.docker.internal:8084"]
    metrics_path: /metrics

  - job_name: "ridehail-notification"
    static_configs:
      - targets: ["host.docker.internal:8085"]
    metrics_path: /metrics
